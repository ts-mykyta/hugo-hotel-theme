<!-- Choose Section 3: Timeline Layout -->
<section class="choose choose-3">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">{{ .context.Site.Params.choose.title }}</h2>
      <h3 class="section-subtitle">{{ .context.Site.Params.choose.subtitle }}</h3>
      <p class="section-description">{{ .context.Site.Params.choose.description }}</p>
    </div>
    <div class="features-timeline">
      {{ range .context.Site.Params.choose.items }}
      <div class="feature-item">
        <div class="timeline-dot"></div>
        <div class="timeline-content">
          <div class="feature-icon">
            <i class="{{ .icon }}"></i>
          </div>
          <div class="feature-info">
            <h3 class="feature-title">{{ .title }}</h3>
            <p class="feature-description">{{ .description }}</p>
          </div>
        </div>
        <div class="timeline-line"></div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
