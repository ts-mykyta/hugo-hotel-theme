<!-- Choose Section 1: Grid Layout -->
<section class="choose choose-1">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">{{ .context.Site.Params.choose.title }}</h2>
      <h3 class="section-subtitle">{{ .context.Site.Params.choose.subtitle }}</h3>
      <p class="section-description">{{ .context.Site.Params.choose.description }}</p>
    </div>
    <div class="features-grid">
      {{ range .context.Site.Params.choose.items }}
      <div class="feature-card">
        <div class="feature-content">
          <h3 class="feature-title">{{ .title }}</h3>
          <p class="feature-description">{{ .description }}</p>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>

<style>
.choose-1 {
  padding: 80px 0;
  background-color: var(--header-footer-color);
  color: var(--header-footer-text);
}

.choose-1 .container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

.choose-1 .section-header {
  text-align: center;
  max-width: 800px;
  margin: 0 auto 60px;
}

.choose-1 .section-title {
  font-size: 2.5em;
  margin-bottom: 20px;
  font-weight: 700;
  color: var(--accent-color);
}

.choose-1 .section-subtitle {
  font-size: 1.8em;
  margin-bottom: 20px;
  font-weight: 400;
}

.choose-1 .section-description {
  font-size: 1.1em;
  line-height: 1.6;
  margin-bottom: 30px;
}

.choose-1 .features-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 30px;
}

.choose-1 .feature-card {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 15px;
  padding: 30px;
  transition: transform 0.3s ease, background-color 0.3s ease;
}

.choose-1 .feature-card:hover {
  transform: translateY(-10px);
  background: rgba(255, 255, 255, 0.1);
}

.choose-1 .feature-title {
  font-size: 1.5em;
  margin-bottom: 15px;
  font-weight: 600;
  color: var(--accent-color);
}

.choose-1 .feature-description {
  font-size: 1em;
  line-height: 1.6;
  opacity: 0.9;
}

/* Tablet styles */
@media (max-width: 1024px) {
  .choose-1 {
    padding: 60px 0;
  }

  .choose-1 .section-title {
    font-size: 2.2em;
  }
  
  .choose-1 .section-subtitle {
    font-size: 1.5em;
  }

  .choose-1 .features-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* Mobile styles */
@media (max-width: 768px) {
  .choose-1 .section-title {
    font-size: 2em;
  }
  
  .choose-1 .section-subtitle {
    font-size: 1.3em;
  }
  
  .choose-1 .section-description {
    font-size: 1em;
  }

  .choose-1 .features-grid {
    grid-template-columns: 1fr;
  }

  .choose-1 .feature-card {
    padding: 25px;
  }
}

/* Small mobile styles */
@media (max-width: 480px) {
  .choose-1 {
    padding: 40px 0;
  }

  .choose-1 .section-title {
    font-size: 1.8em;
  }
  
  .choose-1 .section-subtitle {
    font-size: 1.2em;
  }

  .choose-1 .feature-title {
    font-size: 1.3em;
  }
}
</style>
