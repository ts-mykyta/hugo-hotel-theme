<!-- Choose Section 2: List Layout -->
<section class="choose choose-2">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">{{ .context.Site.Params.choose.title }}</h2>
      <h3 class="section-subtitle">{{ .context.Site.Params.choose.subtitle }}</h3>
      <p class="section-description">{{ .context.Site.Params.choose.description }}</p>
    </div>
    <div class="features-list">
      {{ range .context.Site.Params.choose.items }}
      <div class="feature-item">
        <div class="feature-icon">
          <i class="{{ .icon }}"></i>
        </div>
        <div class="feature-content">
          <h3 class="feature-title">{{ .title }}</h3>
          <p class="feature-description">{{ .description }}</p>
        </div>
        <div class="feature-arrow">
          <i class="fas fa-arrow-right"></i>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>

<style>
.choose-2 {
  padding: 80px 0;
  background-color: var(--header-footer-color);
  color: var(--header-footer-text);
}

.choose-2 .container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 0 20px;
}

.choose-2 .section-header {
  text-align: center;
  max-width: 800px;
  margin: 0 auto 60px;
}

.choose-2 .section-title {
  font-size: 2.5em;
  margin-bottom: 20px;
  font-weight: 700;
  color: var(--accent-color);
}

.choose-2 .section-subtitle {
  font-size: 1.8em;
  margin-bottom: 20px;
  font-weight: 400;
}

.choose-2 .section-description {
  font-size: 1.1em;
  line-height: 1.6;
  margin-bottom: 30px;
}

.choose-2 .features-list {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.choose-2 .feature-item {
  display: flex;
  align-items: center;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 15px;
  padding: 30px;
  transition: transform 0.3s ease, background-color 0.3s ease;
}

.choose-2 .feature-item:hover {
  transform: translateX(10px);
  background: rgba(255, 255, 255, 0.1);
}

.choose-2 .feature-icon {
  width: 60px;
  height: 60px;
  background: var(--accent-color);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 30px;
  flex-shrink: 0;
}

.choose-2 .feature-icon i {
  font-size: 1.5em;
  color: var(--header-footer-text);
}

.choose-2 .feature-content {
  flex-grow: 1;
}

.choose-2 .feature-title {
  font-size: 1.5em;
  margin-bottom: 10px;
  font-weight: 600;
  color: var(--accent-color);
}

.choose-2 .feature-description {
  font-size: 1em;
  line-height: 1.6;
  opacity: 0.9;
}

.choose-2 .feature-arrow {
  margin-left: 30px;
  color: var(--accent-color);
  transition: transform 0.3s ease;
}

.choose-2 .feature-item:hover .feature-arrow {
  transform: translateX(5px);
}

/* Tablet styles */
@media (max-width: 1024px) {
  .choose-2 {
    padding: 60px 0;
  }

  .choose-2 .section-title {
    font-size: 2.2em;
  }
  
  .choose-2 .section-subtitle {
    font-size: 1.5em;
  }
}

/* Mobile styles */
@media (max-width: 768px) {
  .choose-2 .section-title {
    font-size: 2em;
  }
  
  .choose-2 .section-subtitle {
    font-size: 1.3em;
  }
  
  .choose-2 .section-description {
    font-size: 1em;
  }

  .choose-2 .feature-item {
    flex-direction: column;
    text-align: center;
    padding: 25px;
  }

  .choose-2 .feature-icon {
    margin: 0 0 20px 0;
  }

  .choose-2 .feature-arrow {
    margin: 20px 0 0 0;
  }
}

/* Small mobile styles */
@media (max-width: 480px) {
  .choose-2 {
    padding: 40px 0;
  }

  .choose-2 .section-title {
    font-size: 1.8em;
  }
  
  .choose-2 .section-subtitle {
    font-size: 1.2em;
  }

  .choose-2 .feature-title {
    font-size: 1.3em;
  }
}
</style>
