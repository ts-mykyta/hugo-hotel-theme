<!-- Team Section 2: List Layout -->
<section class="team team-2">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">{{ .context.Site.Params.team.title }}</h2>
      <h3 class="section-subtitle">{{ .context.Site.Params.team.subtitle }}</h3>
      <p class="section-description">{{ .context.Site.Params.team.description }}</p>
    </div>
    <div class="team-list">
      {{ range .context.Site.Params.team.members }}
      <div class="team-member">
        <div class="member-image">
          <img src="{{ .image }}" alt="{{ .name }}">
          <div class="member-overlay">
            <div class="member-social">
              <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
              <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
              <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
        </div>
        <div class="member-content">
          <div class="member-info">
            <h3 class="member-name">{{ .name }}</h3>
            <p class="member-position">{{ .position }}</p>
          </div>
          <div class="member-description">
            <p>{{ .description }}</p>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>

<style>
.team-2 {
  padding: 80px 0;
  background-color: var(--header-footer-color);
  color: var(--header-footer-text);
}

  max-width: 1000px;
  margin: 0 auto;
  padding: 0 20px;
}

  text-align: center;
  max-width: 800px;
  margin: 0 auto 60px;
}

  font-size: 2.5em;
  margin-bottom: 20px;
  font-weight: 700;
  color: var(--accent-color);
}

  font-size: 1.8em;
  margin-bottom: 20px;
  font-weight: 400;
}

  font-size: 1.1em;
  line-height: 1.6;
  margin-bottom: 30px;
}

  display: flex;
  flex-direction: column;
  gap: 30px;
}

.team-2 .team-member {
  display: flex;
  align-items: center;
  gap: 30px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 15px;
  padding: 20px;
  transition: transform 0.3s ease;
}

.team-2 .team-member:hover {
  transform: translateX(10px);
}

.team-2 .member-image {
  position: relative;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  overflow: hidden;

}

  width: 100%;
  height: 100%;
  object-fit: cover;

}

  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);

  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.team-2 .team-member:hover .member-overlay {
  opacity: 1;
}

.team-2 .member-social {
  display: flex;
  gap: 15px;
}

  align-items: center;
  justify-content: center;
  color: var(--header-footer-text);
  text-decoration: none;
  transition: transform 0.3s ease, background-color 0.3s ease;

.team-2 .member-content {

.team-2 .member-info {
  margin-bottom: 15px;
}

.team-2 .member-name {
  font-size: 1.5em;
