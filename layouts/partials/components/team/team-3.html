<!-- Team Section 3: Masonry Layout -->
<section class="team team-3">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">{{ .context.Site.Params.team.title }}</h2>
      <h3 class="section-subtitle">{{ .context.Site.Params.team.subtitle }}</h3>
      <p class="section-description">{{ .context.Site.Params.team.description }}</p>
    </div>
    <div class="team-masonry">
      {{ range .context.Site.Params.team.members }}
      <div class="team-member">
        <div class="member-image">
          <img src="{{ .image }}" alt="{{ .name }}">
          <div class="member-overlay">
            <div class="member-social">
              <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
              <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
              <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
        </div>
        <div class="member-content">
          <div class="member-info">
            <h3 class="member-name">{{ .name }}</h3>
            <p class="member-position">{{ .position }}</p>
          </div>
          <div class="member-description">
            <p>{{ .description }}</p>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>

<style>
.team-3 {
  padding: 80px 0;
  background-color: var(--header-footer-color);
  color: var(--header-footer-text);
}

.team-3 .container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

.team-3 .section-header {
  text-align: center;
  max-width: 800px;
  margin: 0 auto 60px;
}

.team-3 .section-title {
  font-size: 2.5em;
  margin-bottom: 20px;
  font-weight: 700;
  color: var(--accent-color);
}

.team-3 .section-subtitle {
  font-size: 1.8em;
  margin-bottom: 20px;
  font-weight: 400;
}

.team-3 .section-description {
  font-size: 1.1em;
  line-height: 1.6;
  margin-bottom: 30px;
}

.team-3 .team-masonry {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 30px;
  margin-top: 40px;
}

.team-3 .team-member {
  position: relative;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 15px;
  overflow: hidden;
  transition: transform 0.3s ease;
  display: flex;
  flex-direction: column;
}

.team-3 .team-member:hover {
  transform: translateY(-10px);
}

.team-3 .member-image {
  position: relative;
  width: 100%;
  padding-top: 100%;
  overflow: hidden;
}

.team-3 .member-image img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.team-3 .team-member:hover .member-image img {
  transform: scale(1.1);
}

.team-3 .member-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.team-3 .team-member:hover .member-overlay {
  opacity: 1;
}

.team-3 .member-social {
  display: flex;
  gap: 15px;
}

.team-3 .social-link {
  width: 40px;
  height: 40px;
  background: var(--accent-color);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--header-footer-text);
  text-decoration: none;
  transition: transform 0.3s ease, background-color 0.3s ease;
}

.team-3 .social-link:hover {
  transform: translateY(-3px);
  background: var(--hover-color);
}

.team-3 .member-content {
  padding: 20px;
  flex: 1;
  display: flex;
  flex-direction: column;
}

.team-3 .member-info {
  margin-bottom: 15px;
}

.team-3 .member-name {
  font-size: 1.5em;
  margin-bottom: 5px;
  font-weight: 600;
  color: var(--accent-color);
}

.team-3 .member-position {
  font-size: 1em;
  opacity: 0.8;
}

.team-3 .member-description {
  font-size: 1em;
  line-height: 1.6;
  opacity: 0.9;
  flex: 1;
}

/* Tablet styles */
@media (max-width: 1024px) {
  .team-3 {
    padding: 60px 0;
  }

  .team-3 .section-title {
    font-size: 2.2em;
  }
  
  .team-3 .section-subtitle {
    font-size: 1.5em;
  }

  .team-3 .team-masonry {
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
  }
}

/* Mobile styles */
@media (max-width: 768px) {
  .team-3 .section-title {
    font-size: 2em;
  }
  
  .team-3 .section-subtitle {
    font-size: 1.3em;
  }
  
  .team-3 .section-description {
    font-size: 1em;
  }

  .team-3 .team-masonry {
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
  }
}

/* Small mobile styles */
@media (max-width: 480px) {
  .team-3 {
    padding: 40px 0;
  }

  .team-3 .section-title {
    font-size: 1.8em;
  }
  
  .team-3 .section-subtitle {
    font-size: 1.2em;
  }

  .team-3 .team-masonry {
    grid-template-columns: 1fr;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
  }

  .team-3 .member-name {
    font-size: 1.3em;
  }

  .team-3 .member-position {
    font-size: 0.9em;
  }

  .team-3 .member-description {
    font-size: 0.9em;
  }
}
</style>
