baseURL = "http://example.org/"
languageCode = "en-us"
title = "Hotel Theme"

# Основні параметри сайту

[params]
description = "A modular Hugo theme example"
keywords = "Some keywords"
main_color = "#ffffff"
header_and_footer_color = "#b1b1b1"
header_and_footer_text = "#ffffff"
text_color = "#333333"
accent_color = "#007bff"
hover_color = "#0056b3"

# Налаштування компонентів
[params.layouts]
footer = "footer-2"
header = "header-2"

# Доступні компоненти
[params.layouts.available]
headers = ["header-1", "header-2", "header-3"]
footers = ["footer-1", "footer-2", "footer-3"]

# Керування секціями
[params.sections]
fantasyApp = true
reviews = true
phoneInputTop = false
phoneInputBottom = true
disclaimer = true

# Налаштування футера
[params.footer]
terms_url = "/terms"
terms_text = "Terms & Conditions"
privacy_url = "/privacy"
privacy_text = "Privacy Policy"
copyright_text = "All rights reserved."

# Налаштування контактної форми
[params.contact]
title = "Get in Touch"
name_placeholder = "Your Name"
email_placeholder = "Your Email"
message_placeholder = "Your Message"
submit_text = "Send Message"
form_action = "/contact"

[params.social]
twitter = "https://twitter.com/"
facebook = "https://facebook.com/"
instagram = "https://instagram.com/"
youtube = "https://youtube.com/"

[[menu.main]]
name = "Home"
url = "/"
weight = 1

[[menu.main]]
name = "About"
url = "/about/"
weight = 2

[[menu.main]]
name = "Contact"
url = "/contact/"
weight = 3
